<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatX - Get Started</title>
    <style>
        :root {
            --primary: #7289da;
            --dark: #36393f;
            --darker: #2f3136;
            --darkest: #202225;
            --light: #dcddde;
            --lighter: #ffffff;
            --success: #3ba55c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--darkest);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: var(--dark);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: var(--lighter);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--darker);
            border: 1px solid var(--darkest);
            border-radius: 4px;
            color: var(--light);
            font-size: 1rem;
        }
        
        input[type="file"] {
            padding: 0.5rem;
        }
        
        .preview-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background-color: var(--darker);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: #677bc4;
        }
        
        .btn:disabled {
            background-color: var(--darker);
            cursor: not-allowed;
        }
        
        .error {
            color: #f04747;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ChatX</div>
        <h1>Welcome to ChatX</h1>
        <p>Connect with people anonymously and securely</p>
        
        <div class="form-group">
            <label for="username">Choose a Username</label>
            <input type="text" id="username" placeholder="Enter your username" maxlength="32">
            <div id="username-error" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="avatar">Upload Profile Picture (Optional)</label>
            <input type="file" id="avatar" accept="image/*">
            <div class="preview-container">
                <img id="avatar-preview" class="avatar-preview" src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='20' fill='%237289da'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%237289da'/%3E%3C/svg%3E" alt="Avatar Preview">
            </div>
        </div>
        
        <button id="start-btn" class="btn" disabled>Get Started</button>
    </div>

    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC029g_8WDBRNoHbMpM0JJ_W4PzSb-bJ7U",
            authDomain: "chatx-cfb20.firebaseapp.com",
            databaseURL: "https://chatx-cfb20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chatx-cfb20",
            storageBucket: "chatx-cfb20.appspot.com",
            messagingSenderId: "707787260350",
            appId: "1:707787260350:web:32d4826826d3e6ad93f9ef"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // DOM elements
        const usernameInput = document.getElementById('username');
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatar-preview');
        const startBtn = document.getElementById('start-btn');
        const usernameError = document.getElementById('username-error');

        // Variables
        let selectedFile = null;
        let userId = null;
        let usernameValid = false;

        // Event listeners
        usernameInput.addEventListener('input', validateUsername);
        avatarInput.addEventListener('change', handleAvatarUpload);
        startBtn.addEventListener('click', startChat);

        // Validate username
        function validateUsername() {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameValid = false;
            } else if (username.length > 32) {
                usernameError.textContent = 'Username must be less than 32 characters';
                usernameValid = false;
            } else {
                usernameError.textContent = '';
                usernameValid = true;
            }
            updateStartButton();
        }

        // Handle avatar upload
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) { // 2MB limit
                    alert('File size should be less than 2MB');
                    return;
                }
                
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(event) {
                    avatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Update start button state
        function updateStartButton() {
            startBtn.disabled = !usernameValid;
        }

        // Start chat function
        async function startChat() {
            const username = usernameInput.value.trim();
            startBtn.disabled = true;
            startBtn.textContent = 'Setting up...';

            try {
                // Sign in anonymously
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                
                let avatarUrl = '';
                
                // Upload avatar if selected
                if (selectedFile) {
                    const fileRef = storageRef(storage, `avatars/${userId}`);
                    await uploadBytes(fileRef, selectedFile);
                    avatarUrl = await getDownloadURL(fileRef);
                }
                
                // Create user profile in database
                await set(ref(db, `users/${userId}`), {
                    username: username,
                    avatar: avatarUrl || null,
                    createdAt: Date.now(),
                    status: 'online'
                });
                
                // Redirect to chat page
                window.location.href = 'chatx.html';
            } catch (error) {
                console.error('Error starting chat:', error);
                startBtn.disabled = false;
                startBtn.textContent = 'Get Started';
                alert('An error occurred. Please try again.');
            }
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already logged in, redirect to chat
                window.location.href = 'chatx.html';
            }
        });
    </script>
</body>
</html>
